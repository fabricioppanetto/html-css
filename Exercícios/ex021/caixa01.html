<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 100px;
            width: auto;

            border: 10px solid darkslategray;

            padding: 10px 10px 10px 10px;
        }

        a{   
            border: 2px solid darkcyan;

            padding: 0px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas</h1>
    <p>Paragráfos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas de inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
