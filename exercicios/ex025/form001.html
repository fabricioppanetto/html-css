<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        ::-webkit-scrollbar{
            width: 0px;
            height:0px;
        }

        body{
            background-color: black;
            
        }

        form{
            background-image: linear-gradient(to right bottom, blue, lightblue);
            padding: 30px;
            width: 100vw;
            height: 100vh;
        }
        input{
            border: none;
        }
    
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <!--
            action - para onde os dados estão sendo armazenados
            method - para esconder no primeiro contato visível 
            autocomplete - para tirar sugestões de "nome"
        -->
        <h1>Meu primeiro Formulário</h1>
        <p><label for="inome">Nome:</label> 
            <!--
                label - usado para unir o "nome" com o "input"
            -->
            <input type="text" name="nome" id="inome"> </p>
            <!--
                input - usado para inserir dados
            -->
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
