<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(to right, #ff00ff, cyan, #ff00ff, cyan);
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iano">Em que ano nasceu? </label>
            <input type="number" name="ano" id="iano" required min="1900" max="2100" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade Ã©:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
