<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            padding: 10px;
        }

        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }

        .gnome{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <colgroup>
            <col class="gnome" span="2"> 
            <col class="gidade">
            <col class="gprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Fabrício</td>
            <td>M</td>
            <td>19</td>
            <td>Dev. BackEnd</td>
        </tr>
        <tr>
            <td>Maria Eduarda</td>
            <td>F</td>
            <td>18</td>
            <td>Especialista em Logística</td>
        </tr>
        <tr>
            <td>Ruan</td>
            <td>M</td>
            <td>19</td>
            <td>Dev. FrontEnd</td>
        </tr>
    </table>
</body>
</html>
