<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        div > p1{
            display: none;
        }

        div:hover > p1{
            color: red;
            display: block;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        <p>Passe o mouse aqui</p>
            <p1>TEXTO ESCONDIDO</p1>
    </div>
    <p>Fim...</p>
</body>
</html>
